                <h1>Quiz sobre Violão</h1>
                <div id="quiz">
                    <div id="question">Carregando questão...</div>
                    <div id="options"></div>
                    <button id="submitBtn">Próxima Questão</button>
                </div>
                <div id="result"></div>
            </div>
            <script>
                const quizData = [
                    // Século XIX
                    {
                        question: "Qual foi o instrumento precursor do violão moderno, popularizado no século XIX e conhecido por suas seis cordas de nylon?",
                        options: ["Bandolim", "Cavaquinho", "Viola caipira", "Viola espanhola"],
                        answer: 3
                    },
                    {
                        question: "Quem é considerado o maior compositor para violão do século XIX, conhecido por suas obras como 'Estudo em Mi Menor' e 'Gran Vals'?",
                        options: ["Isaac Albéniz", "Francisco Tárrega", "Fernando Sor", "Napoleão Coste"],
                        answer: 1
                    },
                    // Século XX
                    {
                        question: "Qual foi o movimento musical brasileiro que teve grande influência no desenvolvimento do violão brasileiro, especialmente na década de 1960?",
                        options: ["Bossa Nova", "Tropicália", "Samba", "Choro"],
                        answer: 0
                    },
                    {
                        question: "Quem é o compositor brasileiro conhecido por suas peças para violão, como 'Valsa-Choro' e 'Ciclo Brasileiro'?",
                        options: ["Villa-Lobos", "Tom Jobim", "Pixinguinha", "Radamés Gnattali"],
                        answer: 0
                    },
                    // Século XXI
                    {
                        question: "Qual é o nome do projeto criado por Yamandu Costa que visa promover a educação musical e o ensino do violão em comunidades carentes?",
                        options: ["Projeto Guri", "Violão nas Escolas", "Violão Amigo", "Villa-Lobos Vive"],
                        answer: 2
                    },
                    {
                        question: "Qual é o estilo de música instrumental brasileira que mistura elementos de choro, samba, baião e jazz, frequentemente tocado por violonistas contemporâneos?",
                        options: ["Bossa Nova", "Forró", "Samba-Rock", "Música de Câmara"],
                        answer: 1
                    },
                    {
                        question: "Quem é o violonista brasileiro conhecido por sua técnica apurada e influência do jazz em sua música, tendo vencido o Grammy Latino de Melhor Álbum Instrumental?",
                        options: ["Hamilton de Holanda", "Yamandu Costa", "Raphael Rabello", "Baden Powell"],
                        answer: 0
                    },
                    {
                        question: "Qual é o nome do renomado violonista brasileiro que, além de sua carreira solo, é membro fundador do Trio Madeira Brasil e professor na Universidade Federal do Rio de Janeiro?",
                        options: ["Marco Pereira", "Paulinho Nogueira", "Guinga", "Dilermando Reis"],
                        answer: 0
                    }
                ];

                // Restante do código JavaScript para o funcionamento do quiz...


                const questionElement = document.getElementById("question");
                const optionsElement = document.getElementById("options");
                const submitBtn = document.getElementById("submitBtn");
                const resultElement = document.getElementById("result");

                let currentQuestion = 0;
                let score = 0;
                let idUsuario = sessionStorage.ID_USUARIO;

                function loadQuestion() {
                    questionElement.textContent = quizData[currentQuestion].question;
                    optionsElement.innerHTML = "";
                    for (let i = 0; i < quizData[currentQuestion].options.length; i++) {
                        const option = document.createElement("div");
                        option.textContent = quizData[currentQuestion].options[i];
                        option.classList.add("option");
                        option.dataset.index = i;
                        optionsElement.appendChild(option);
                    }
                }

                document.getElementById("options").addEventListener("click", function (event) {
                    if (event.target.classList.contains("option")) {
                        checkAnswer(event);
                    }
                });

                function checkAnswer(event) {
                    const selectedOption = event.target;
                    const selectedIndex = parseInt(selectedOption.dataset.index);
                    if (selectedIndex === quizData[currentQuestion].answer) {
                        score++;
                    }
                    currentQuestion++;
                    if (currentQuestion < quizData.length) {
                        loadQuestion();
                    } else {
                        showResult();
                    }
                }

                function showResult() {
                    questionElement.textContent = "";
                    optionsElement.innerHTML = "";
                    submitBtn.style.display = "none";
                    resultElement.textContent = `Você acertou ${score} de ${quizData.length} questões.`;
                    fetch("/quizz/cadastrar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            // crie um atributo que recebe o valor recuperado aqui
                            // Agora vá para o arquivo routes/usuario.js
                            scoreServer: score,
                            usuarioIdServer: idUsuario,
                            
                            // empresaServer: empresaVar,
                            // cpfServer: cpfVar
                        }),
                    })
                        .then(function (resposta) {
                            console.log("resposta: ", resposta);

                            if (resposta.ok) {
                                cardErro.style.display = "block";

                                mensagem_erro.innerHTML =
                                    "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                                setTimeout(() => {
                                    window.location = "login.html";
                                }, "2000");

                                limparFormulario();
                                finalizarAguardar();
                            } else {
                                throw "Houve um erro ao tentar realizar o cadastro!";
                            }
                        })
                        .catch(function (resposta) {
                            console.log(`#ERRO: ${resposta}`);
                            finalizarAguardar();
                        });

                    return false;
                }



                

                loadQuestion();
            </script>
